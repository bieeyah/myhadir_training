<ion-header>
    <ion-toolbar color = "primary">
    <ion-title>Daftar Masuk Kali Pertama</ion-title>
    <!-- <ion-button  color="light" (click)="dismissLogin()" slot="end" > -->
    <ion-button slot="end" (click)="home()">
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="login(form)" method="post">
    <ion-item>
      <ion-label position="floating">No Kad Pengenalan</ion-label>
      <ion-input type="icno" name="icno" ngModel></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Kata Laluan</ion-label>
      <ion-input type="password" name="password" ngModel></ion-input>
    </ion-item>
<ion-item>
      <ion-label position="floating">No Telefon</ion-label>
      <ion-input type="hpno" name="hpno" ngModel></ion-input>
    </ion-item>
    <ion-button type="submit" expand="full" color="primary">
      Daftar
    </ion-button>
  </form>
</ion-content>
